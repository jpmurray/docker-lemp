version: "3.7"

services:
  app:
    build:
      args:
        user: LEMPDockerUser
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: docker-lemp-php
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ../:/var/www
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:rw,delegated
    networks:
      - LEMPNetwork

  db:
    image: linuxserver/mariadb
    restart: always
    volumes:
      - ./docker/db/data:/config:rw,delegated
    environment:
      MYSQL_USER: SomeUser
      MYSQL_PASSWORD: SomePassword
      MYSQL_DATABASE: SomeDatabase
      MYSQL_ROOT_PASSWORD: SomeR00tAdm1nP4sswdT0Ch4nge!
    ports:
      - "33006:3306"
    networks:
      - LEMPNetwork

  nginx:
    image: nginx:1.17-alpine
    restart: unless-stopped
    ports:
      - 8010:80
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - LEMPNetwork

networks:
  LEMPNetwork:
    driver: bridge
